<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>CSS Grid Layout</title>
    <style>
      body {
        background: #3494e6;
        height: 100vh;
        overflow-y: hidden;
        margin: 2rem;
        font-family: sans-serif;
      }
      .item {
        background: rgba(255, 255, 255, 0.6);
        border-radius: 5px;
      }
      .container {
        display: grid;
        gap: 1rem;
        grid-template-columns: 1fr 150px;
        grid-template-areas:
          "header header"
          "content nav"
          "footer footer";
        grid-template-rows: auto;
      }
      .header {
        grid-area: header;
      }
      .nav {
        grid-area: nav;
      }
      .content {
        grid-area: content;
      }
      .footer {
        grid-area: footer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header item">
        <h1>Cabecalho</h1>
      </header>
      <nav class="nav item">
        <h1>Nav</h1>
      </nav>
      <main class="content item">
        <h1>Conteudo</h1>
        <h1>Conteudo</h1>
        <h1>Conteudo</h1>
        <h1>Conteudo</h1>
        <h1>Conteudo</h1>
        <h1>Conteudo</h1>
        <h1>Conteudo</h1>
      </main>
      <footer class="footer item">
        <h1>Rodape</h1>
      </footer>
    </div>
  </body>
</html>
